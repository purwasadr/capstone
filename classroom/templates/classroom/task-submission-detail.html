{% extends 'classroom/layout.html' %}
{% block body %}

<div class="row">
    <div class="col-lg-8">
        <h3 class="mb-0">{{ task.room.author.username }}</h3>
        <div class="mb-3">Turned in</div>

        <div class="row">
            {% for file in submitted_files %}
            <div class="col-md-6">
                <div class="card w-100 flex-row mb-2">
                    <div class="card-header bg-transparent rounded-0 border-bottom-0 border-end px-3">
                        <div class="" style="width: 38px; padding-top: 2px; padding-bottom: 2px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"  fill="currentColor" viewBox="0 0 16 16">
                                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <div class="line-clamp-1 small">{{ file.filename }}</div>
                    </div>
                    <a href="" class="stretched-link"></a>
                </div>
            </div>
        {% empty %}
        {% endfor %}
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3">Return Task</h4>
                <button class="btn btn-sm btn-primary w-100">Return</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
