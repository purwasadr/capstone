{% extends 'classroom/layout-main.html' %}
{% block body %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{% url 'add-material' clas_id %}" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-2">
                        <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <div class="invalid-feedback">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <div class="d-flex justify-content-end mt-3">
                    <a class="btn btn-primary" href="{% url 'materials' clas_id %}">Cancel</a>
                    <input class="btn btn-primary ms-2" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
