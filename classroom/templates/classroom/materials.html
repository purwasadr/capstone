{% extends 'classroom/layout.html' %}
{% block body %}

    <div class="row justify-content-center">
        <div class="col-md-9">
            <ul class="nav nav-pills nav-justified mt-5 mb-4">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Materials</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Tasks</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'add-room' %}" class="btn btn-primary">Add Material</a>
    </div>

    {% for material in materials %}    
        <div class="card mb-3">
            <div class="card-body">
                <div class="cart-title">{{ room.name }}</div>
                <a class="stretched-link" href=""></a>
            </div>
        </div>
    {% empty %}
    {% endfor %}
{% endblock %}
